<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .employee-details {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
      display: inline-block;
    }
  </style>
  <title>Employee Details</title>
</head>
<body>

<div>
  <label for="nameInput">Enter Name:</label>
  <input type="text" id="nameInput">
  <button onclick="submitName()">Submit</button>
</div>

<div class="employee-details" id="employeeDetails"></div>

<script>
  // Base class Person
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
  }

  // Derived class Employee extending Person
  class Employee extends Person {
    constructor(name, age, role, contact) {
      super(name, age);
      this.role = role;
      this.contact = contact;
    }

    getDetails() {
      return `
        <div>
          <h2>The details of the Employee are:</h2>
          <p>Name: ${this.name}</p>
          <p>Age: ${this.age}</p>
          <p>Role: ${this.role}</p>
          <p>Phone: ${this.contact}</p>
        </div>
      `;
    }
  }

  // Function to handle submit button click
  function submitName() {
    const nameInput = document.getElementById('nameInput').value;
    const updatedEmployee = new Employee(nameInput, 24, 'Technology Analyst', '9001234567');
    const employeeDetailsElement = document.getElementById('employeeDetails');
    employeeDetailsElement.innerHTML = updatedEmployee.getDetails();
  }
</script>

</body>
</html>
